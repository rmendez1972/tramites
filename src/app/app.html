<ion-menu [content]="content" [swipeEnabled]="true" >
  <ion-header>
    <ion-toolbar color="primary">
    	<ion-buttons start>
        <button ion-button icon-only>
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Menú Principal</ion-title>
	    <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-content">

	    <img src="assets/img/header.png"/>


    <ion-list inset>
      <ion-list-header>
        Filtros
      </ion-list-header>

      <button ion-item  *ngFor="let page of pages" (click)="openPage(page)">
        {{ page.title }}
      </button>
       <ion-list-header>
        Información
      </ion-list-header>
      <button ion-item   (click)="showAlert()">
        Recomendación para adjuntar archivos
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>

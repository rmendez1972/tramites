<ion-header >
  <ion-navbar color="primary">

    <!-- <img  width="120" height="40" style="margin: 1px; padding: 1px;" src="assets/img/header.png" > -->
    <ion-title>
      <span style="font-size: 13px; margin: 1px; padding: 1px;">Inicio de Sesiòn</span>
    </ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" value="" [(ngModel)]="model.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="model.password"></ion-input>
  </ion-item>

  <button ion-button block round color="primary" icon-left (click)="login()">
    <ion-icon name="log-in"></ion-icon>
    Iniciar Sesión
  </button>

</ion-list>
</ion-content>

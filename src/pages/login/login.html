<ion-header >
  <ion-navbar color="primary">
    <ion-title>Inicio de Sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label highlight-color="balanced" floating>Email</ion-label>
    <ion-input type="text" value="" required [(ngModel)]="model.email"></ion-input>

  </ion-item>

  <ion-item>
    <ion-label color="primary" floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="model.password"></ion-input>
  </ion-item>

  <button ion-button block round color="primary" icon-left (click)="login()">
    <ion-icon name="log-in"></ion-icon>
    Iniciar Sesión
  </button>

</ion-list>
</ion-content>

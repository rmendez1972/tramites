<ion-header >
  <ion-navbar color="primary" hideBackButton="true">
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <!-- <img  width="120" height="40" style="margin: 1px; padding: 1px;" src="assets/img/header.png" > -->
    <ion-title>
      <span style="font-size: 13px; margin: 1px; padding: 1px;">Trámites SEDETUS</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAlert()">
        <ion-icon name="information-circle" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content class="category-concept-card">

  <h3 class="search-query">
    <span>Mostrando: </span>
    <ion-badge class="query-tag">{{ _query }}</ion-badge>
    <span class="query-explanation"> los Tramites</span>
  </h3>



  <ion-card [style.background-color]="solicitudes.background" *ngFor="let sol of solicitudes" style="border-radius: 10px;" (click)="openDetails({ sol:sol,direccion:direccion,unidadadministrativa:unidadadministrativa})">
    <ion-item class="category-item" >
      <ion-avatar item-start>
        <img src="assets/img/solicitante.png">
      </ion-avatar>
      <h3 style="color: #000000; font-weight: bold;">Solicitante: </h3>
      <h3 style="color: #000000">{{sol.solicitante}}</h3>
      <div >
        <p style="color: #000000; font-weight: bold;"><ion-icon name="calendar" style="font-size: 25px; color: #696969; padding: 5px;"></ion-icon>Fecha de Solicitud: <small>{{sol.fecha_ingreso}}</small></p>
        <p style="color: #000000">Estatus: <ion-badge color="dark" item-end>{{sol.status}}</ion-badge></p>
      </div>
    </ion-item>
    <img src="assets/img/card_tramites.png" style="opacity: 0.7;"/>
    <div>
      <h2 class="category-title" >Solicitud: {{sol.tramite}}</h2>
    </div>

    <div>
      <ion-row>
        <ion-col >
          <ion-badge class="category-tag" item-right>{{sol.unidadadministrativa}}</ion-badge>
          <ion-badge class="category-tag" item-right > {{ direccion.nombre }}</ion-badge>
        </ion-col>
      </ion-row>
    </div>
  </ion-card>

</ion-content>



<ion-footer >
  <ion-toolbar color="primary">
    <ion-segment [(ngModel)]="icons"  color="light" style="height: 37px;">
      <ion-segment-button value="camera" style="min-height: 37px; line-height: 1.2rem !important; padding-left: 0px;padding-right: 0px;  margin-top: 7px; padding-bottom: 5px;" >
        <ion-icon  name="list-box" ></ion-icon >
          <div style="font-size: 9px !important;">
            Todos los Trámites
          </div>
      </ion-segment-button>
      <ion-segment-button value="bookmark" style="min-height: 37px; line-height: 1.2rem !important; padding-left: 0px;padding-right: 0px;  margin-top: 7px; padding-bottom: 5px;">
        <ion-icon name="list"></ion-icon>
          <div style="font-size: 9px !important;">
            El último Trámite
          </div>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>

<ion-header >

    <button [hidden]="muestraToggle" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span style="font-size: 13px; margin: 1px; padding: 1px;">Ubicacion</span>

</ion-header>

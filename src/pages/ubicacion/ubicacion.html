<ion-header >
  <ion-navbar color="primary" hideBackButton="{{ ocultaBack }}">

    <button [hidden]="muestraToggle" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <!-- <img  width="120" height="40" style="margin: 1px; padding: 1px;" src="assets/img/header.png" > -->
    <ion-title>
      <span style="font-size: 13px; margin: 1px; padding: 1px;">Ubicacion</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAlert()">
        <ion-icon name="information-circle" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content class="category-concept-card">

  <ion-scroll scrollX="true"  style="white-space: nowrap; height: 1250px;">
    <ion-card   style="border-radius: 10px; display: inline-block"   >
      <ion-item class="category-item" >
        <ion-avatar item-start>
          <img src="assets/img/user_sedetus.png">
        </ion-avatar>
        <h3 style="color: #000000;font-weight: bold;">Sede: </h3>
        <h3 style="color: #000000; font-size: 10px" >Chetumal, Quintana Roo, México</h3>
        <div >
          <p style="color: #000000; font-weight: bold;"><ion-icon name="call" style="font-size: 25px; color: #696969;padding: 5px;"></ion-icon> Telefono: 01 (983) 835 0500, 835 0650 <small></small></p>
          <p style="color: #000000">Direccion: Av. Álvaro Obregón # 474 <ion-badge color="dark" item-end></ion-badge></p>
        </div>
      </ion-item>
      <div id="map_canvas">perro</div>
      
    </ion-card>

  </ion-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">

    <ion-segment [(ngModel)]="icons"  color="light" style="height: 37px;">
      <ion-segment-button value="camera" style="min-height: 37px; line-height: 1.2rem !important; padding-left: 0px;padding-right: 0px;  margin-top: 7px; padding-bottom: 5px;" >
        <ion-icon  name="list-box" ></ion-icon >
          <div style="font-size: 9px !important;">
            Todos los Seguimientos
          </div>
      </ion-segment-button>
      <ion-segment-button value="bookmark" style="min-height: 37px; line-height: 1.2rem !important; padding-left: 0px;padding-right: 0px;  margin-top: 7px; padding-bottom: 5px;">
        <ion-icon name="list"></ion-icon>
          <div style="font-size: 9px !important;">
            El último Seguimiento
          </div>
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
</ion-footer>

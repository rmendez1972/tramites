<ion-header >
  <ion-navbar color="primary" hideBackButton="{{ ocultaBack }}">

    <button [hidden]="muestraToggle" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span style="font-size: 13px; margin: 1px; padding: 1px;">Ubicacion</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAlert()">
        <ion-icon name="information-circle" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div id="map_canvas" style="width:100%; height: 400px;"></div>
  <ion-card>
    
    <ion-item>
      <ion-icon ios="ios-map" md="md-map" item-start large></ion-icon>
      <h2>Sede:</h2>
      <p>Chetumal, Quintana Roo, México</p>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-locate" md="md-locate" item-start large ></ion-icon>
      <h2>Direccion:</h2>
      <p>Av Álvaro Obregón 474, Centro</p>
      <p>77000 Chetumal, Q.R</p>
    </ion-item>

    <ion-item>
      <ion-icon ios="ios-call" md="md-call" item-start large (click)="callJoint(9838350500)" ></ion-icon>
      <h2>Telefono: </h2>
      <p>01 (983) 835 0500, 835 0650 </p>
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">

    <ion-segment [(ngModel)]="icons"  color="light" style="height: 37px;">
      <ion-segment-button value="camera" style="min-height: 37px; line-height: 1.2rem !important; padding-left: 0px;padding-right: 0px;  margin-top: 7px; padding-bottom: 5px;" >
        <ion-icon  name="list-box" ></ion-icon >
          <div style="font-size: 9px !important;">
            Todos los Seguimientos
          </div>
      </ion-segment-button>
      <ion-segment-button value="bookmark" style="min-height: 37px; line-height: 1.2rem !important; padding-left: 0px;padding-right: 0px;  margin-top: 7px; padding-bottom: 5px;">
        <ion-icon name="list"></ion-icon>
          <div style="font-size: 9px !important;">
            El último Seguimiento
          </div>
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
</ion-footer>

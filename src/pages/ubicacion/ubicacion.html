<ion-header >
  <ion-navbar color="primary" hideBackButton="{{ ocultaBack }}">

    <button [hidden]="muestraToggle" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <!-- <img  width="120" height="40" style="margin: 1px; padding: 1px;" src="assets/img/header.png" > -->
    <ion-title>
      <span style="font-size: 13px; margin: 1px; padding: 1px;">Trámites SEDETUS</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAlert()">
        <ion-icon name="information-circle" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content class="category-concept-card">

  <ion-scroll scrollX="true"  style="white-space: nowrap; height: 1250px;">
    <ion-card   style="border-radius: 10px; display: inline-block"   >

      <ion-item class="category-item" >
        <div id="map_canvas"></div>
        
      </ion-item>
      <div id="map_canvas"></div>
      
    </ion-card>

  </ion-scroll>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">

    <ion-segment [(ngModel)]="icons"  color="light" style="height: 37px;">
      <ion-segment-button value="camera" style="min-height: 37px; line-height: 1.2rem !important; padding-left: 0px;padding-right: 0px;  margin-top: 7px; padding-bottom: 5px;" >
        <ion-icon  name="list-box" ></ion-icon >
          <div style="font-size: 9px !important;">
            Todos los Seguimientos
          </div>
      </ion-segment-button>
      <ion-segment-button value="bookmark" style="min-height: 37px; line-height: 1.2rem !important; padding-left: 0px;padding-right: 0px;  margin-top: 7px; padding-bottom: 5px;">
        <ion-icon name="list"></ion-icon>
          <div style="font-size: 9px !important;">
            El último Seguimiento
          </div>
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
</ion-footer>

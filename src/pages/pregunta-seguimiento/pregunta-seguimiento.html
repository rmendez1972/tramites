<!-- Vista para realizar una pregunta o comentario por parte del ciudadano-->
<ion-header>
  <ion-navbar>
    <ion-title>
      <span>Escribe tu pregunta o comentario aquí</span>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text showWhen="ios">Cancelar</span>
        <ion-icon name="close-circle" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="modal-content">
  <form [formGroup]="questionForm" class="modal-form" (ngSubmit)="onSubmit(questionForm.value)" >
  
    <ion-row>
      <ion-col offset-1 col-10>
        <ion-item class="textarea-item">
          <ion-label floating>Ciudadano escribe tu comentario aquí</ion-label>
          <ion-textarea formControlName="question" rows="5"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col offset-1 col-10>
        <button ion-button block round type="submit" [disabled]="!questionForm.valid" color="default">
          <b>Grabar</b>
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
